<!DOCTYPE html>
<html>
<head>
  <title>Dark Mode Toggle</title>
  <style>
    body {
      padding: 25px;
      background-color: white;
      color: black;
      font-size: 25px;
    }

    .dark-mode {
      background-color: black;
      color: white;
    }

    .toggle-button {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 60px;
      height: 30px;
      border: none;
      border-radius: 15px;
      background-color: lightgray;
      cursor: pointer;
    }

    .toggle-button span {
      display: block;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background-color: white;
      margin: 2px;
      transition: margin 0.3s ease-in-out;
    }

    .toggle-button.active {
      background-color: gray;
    }

    .toggle-button.active span {
      margin-left: 32px;
    }
  </style>
</head>
<body>
  <h1>Dark Mode Toggle</h1>
  <p>Click the button to toggle between dark and light mode for this page.</p>
  <button class="toggle-button" aria-label="Toggle Light Mode" onclick="toggle_light_mode()">
    <span></span>
  </button>
  <script>
    function toggle_light_mode() {
      var app = document.body;
      app.classList.toggle("dark-mode");
      var button = document.querySelector(".toggle-button");
      button.classList.toggle("active");
      if (app.classList.contains("dark-mode")) {
        localStorage.lightMode = "dark";
      } else {
        localStorage.lightMode = "light";
      }
    }

    // Check the theme preference on page load and apply the corresponding mode
    var theme = localStorage.lightMode;
    if (theme === "dark") {
      document.body.classList.add("dark-mode");
      document.querySelector(".toggle-button").classList.add("active");
    }
  </script>
</body>
</html>
